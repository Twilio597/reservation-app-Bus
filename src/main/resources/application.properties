spring.application.name=reservationapp

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/reservation_db
spring.datasource.username=root
spring.datasource.password=test
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA (Java Persistence API) Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Set the maximum size for uploaded files
spring.servlet.multipart.max-file-size=10MB

# Set the maximum size for the entire request
spring.servlet.multipart.max-request-size=10MB

